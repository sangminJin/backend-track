<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

    <div layout:fragment="content" class="content">
        <div class="container center_div w-50 mt-4">
            <form action="/register" role="form" method="post" th:object="${memberRegisterDto}">

                <div class="form-group mb-3">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="*{name}" th:errorclass="field-error" class="form-control" placeholder="이름을 입력해주세요" id="name" name="name" value="">
                    <p th:errors="*{name}" class="field-error"></p>
                </div>

                <div class="form-group mb-3">
                    <label th:for="email">이메일주소</label>
                    <input type="email" th:field="*{email}" th:errorclass="field-error" class="form-control" placeholder="이메일을 입력해주세요" id="email" name="email" value="">
                    <p th:errors="*{email}" class="field-error"></p>
                </div>

                <div class="form-group mb-3">
                    <label th:for="password">비밀번호</label>
                    <input type="password" th:field="*{password}" th:errorclass="field-error" class="form-control" placeholder="비밀번호 입력" id="password" name="password" value="">
                    <p th:errors="*{password}" class="field-error"></p>
                </div>

                <div class="form-group mb-3">
                    <label th:for="password2">비밀번호 확인</label>
                    <input type="password" th:field="*{password2}" th:errorclass="field-error" class="form-control" placeholder="비밀번호 재입력" id="password2" name="password2" value="">
                    <p th:errors="*{password2}" class="field-error"></p>
                </div>

                <div class="mb-3" th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error text-center" th:each="error:${#fields.globalErrors()}" th:text="${error}">글로벌 오류 메시지</p>
                </div>

                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary" style="">회원 가입</button>
                </div>
            </form>
        </div>
    </div>

</html>
